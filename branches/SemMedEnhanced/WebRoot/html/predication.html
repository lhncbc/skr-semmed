  	<h4>Predication:</h4>
	<p>A formal representation of a relationship asserted in text. A predication is a triple consisting of two arguments joined by a relation. For example, the predication "Aspirin-TREATS-Headache" has arguments "Aspirin" and "Headache," and relation "TREATS."
